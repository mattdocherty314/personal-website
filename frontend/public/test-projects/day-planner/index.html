<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Day Planner</title>
    <script src="./day-planner.js"></script>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <h1>Auto Day Planner</h1>

    <p>Events (comma-separated): </p>
    <textarea id="events-list"></textarea>
    
    <p>Durations (in mins, comma-separated): </p>
    <textarea id="durations-list"></textarea>

    <p>Times (in hh:mm & 24hr, comma-separated): </p>
    <textarea id="times-list"></textarea> <br/><br/>

    <button id="start">Plan Day!</button>

    <p id="output">

    </p>
</body>
</html>
