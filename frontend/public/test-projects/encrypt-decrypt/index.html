<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt & Decrypt</title>
    <script src="encrypt-decrypt.js"></script>
</head>
<body>
    <h1> Encrypt & Decrypt </h1>
    <p>
        Do you want to encrypt or decrypt:
        <select id="type">
            <option>Encrypt</option>
            <option>Decrypt</option>
        </select>
    </p>
    <p>
        Enter the key you want to use:
        <input id="key"></input>
    </p>
    <p>
        Enter the text you want to encrypt / decrypt:
        <textarea id="text"></textarea>
    </p>
    <button id="run">Encrypt / Decrypt! </button>
    <p id="output"></p>
</body>
</html>
