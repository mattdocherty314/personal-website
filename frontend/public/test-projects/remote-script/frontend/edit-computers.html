<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Computers</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="scripts/shared/load-json.js"></script>
    <script src="scripts/shared/send-backend.js"></script>
    <script src="scripts/edit-computers.js"></script>
    <script src="scripts/form-validate.js"></script>
</head>
<body>
    <h1> Edit Computer </h1>
    <div id="navbar">
        <ul>
            <li><a href="home.html"> Home </a></li>
            <li><a href="edit-computers.html"> Edit Computers </a></li>
            <li><a href="view-computers.html"> View Computers </a></li>
            <li><a href="edit-scripts.html"> Edit Scripts </a></li>
            <li><a href="view-scripts.html"> View Scripts </a></li>
            <li><a href="view-output.html"> View Output </a></li>
        </ul>
    </div>
    <h2>Edit the following computers: </h2>
    <div id="list-computers">

    </div><br>
    <h2> Data Add/Edit: </h2>
    <div id="edit-data">
        <p id="com-id"></p>
        <button id="start-stop" disabled> Start Server </button><br>
        <strong> Name: </strong> <input id="edit-name"><br>
        <strong> OS: </strong> <input id="edit-os"><br>
        <strong> IP: </strong> <input id="edit-ip"><br>
        <strong> Port: </strong> <input id="edit-port"><br>
        <strong> Username: </strong> <input id="edit-user"><br>
        <strong> Password: </strong> <input id="edit-pass"><br>
        <button id="modify"> Add Computer </button>
        <button id="clear"> Clear Data </button>
    </div>
    <div id="error">

    </div>
</body>
</html>
