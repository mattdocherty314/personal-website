<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genetic Evolution of Strings</title>
    <script src="./genetic-evolution.js"></script>
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <h1>Genetic Evolution of Strings</h1>
    <p>
        Enter the wanted gene:
        <input id="want-gene"></input>
    </p>
    <p>
        Mutate chance (1/x):
        <input id="mutate-chance"></input>
    </p>
    <p>
        Enter the number of species per generation: 
        <input id="num-species"></input>
    </p>
    <p>
        Enter the number of generations: 
        <input id="num-gen"></input>
    </p>
    <button id="start">Start!</button>
    
    <p id="progress"></p>
    
    <textarea id="output" style="width: 100%; height: 50em;"></textarea>
</body>
</html>
